<app-simple-filter-form
  [filterForm]="filterForm"
  (clickFilter)="onFilter()"
  (clickRefresh)="onRefreshList()"
  (clickDelete)="onDelete()"
  class="mb-3"></app-simple-filter-form>

<ul class="list-group">
  <li *ngFor="let creator of creators"
      style="cursor: pointer;"
      routerLinkActive="active"
      class="list-group-item list-group-item-action"
      [routerLink]="['/admin/editor/creators', creator.id]">
    {{ creator.firstName }} {{creator.lastName}} (id:{{creator.id}})
  </li>
</ul>

<div class="mb-3"></div>
<ngb-pagination
  [collectionSize]="totalElements"
  [pageSize]="pageSize"
  [(page)]="page"
  (pageChange)="onPageChange()"></ngb-pagination>
<hr/>

<button
  class="btn btn-secondary mr-2 mb-2"
  type="button"
  routerLink="/admin/editor/creators/new">Ajouter un auteur
</button>

<button
  class="btn btn-secondary mr-2 mb-2"
  type="button"
  (click)="onRefreshList()">Rafraichir la liste
</button>

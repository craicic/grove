<app-simple-filter-form
  [filterForm]="filterForm"
  (clickFilter)="onFilter()"
  (clickRefresh)="onRefreshFilter()"
  (clickDelete)="onDelete()"></app-simple-filter-form>

<ul class="list-group">
  <li *ngFor="let category of categories | slice: (page-1) * pageSize : page * pageSize"
      style="cursor: pointer;"
      routerLinkActive="active"
      class="list-group-item list-group-item-action"
      [routerLink]="['/admin/editor/categories', category.id]">
    {{category.title}} (id:{{category.id}})
  </li>
</ul>

<div class="y-spacer"></div>

<ngb-pagination
  [collectionSize]="totalElements"
  [pageSize]="pageSize"
  [(page)]="page"
  (pageChange)="onPageChange()"></ngb-pagination>

<hr/>

<button
  class="btn btn-secondary mr-2 mb-2"
  type="button"
  routerLink="/admin/editor/categories/new">Nouvelle cat√©gorie
</button>
<button
  class="btn btn-secondary mr-2 mb-2"
  type="button"
  (click)="onRefreshList()">Rafraichir la liste
</button>
